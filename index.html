<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Mechanic AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar with CSS variables for theming */
      :root {
        --scrollbar-track: #e2e8f0; /* slate-200 */
        --scrollbar-thumb: #94a3b8; /* slate-400 */
        --scrollbar-thumb-hover: #64748b; /* slate-500 */
        color-scheme: light;
      }
      html.dark {
        --scrollbar-track: #1e293b; /* slate-800 */
        --scrollbar-thumb: #475569; /* slate-600 */
        --scrollbar-thumb-hover: #64748b; /* slate-500 */
        color-scheme: dark;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--scrollbar-track);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--scrollbar-thumb-hover);
      }
    </style>
    <script>
      // Prevents Flash of Unstyled Content (FOUC) for dark mode
      (function() {
        const theme = localStorage.getItem('virtualMechanicTheme') || 'system';
        const fontSize = localStorage.getItem('virtualMechanicFontSize') || 'text-base';
        if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        }
        document.documentElement.classList.add(fontSize);
      })();
    </script>

</script>
